<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Card</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body> 
  
  <body style="background-color:powderblue; font-family:verdana;" > 



  <br>


</br>
<div class="card">
  
  
</div>


<div class="card-columns">
    <div class="card bg-primary">
      <div class="card-body text-center">
        <div class="pmd-card-icon">
            <img src="1.jpg" width = "150" height = "150" /><br />
            <img src="blog-24px.svg" />
    </div>
        <p class="card-text"><b>Your Blogs </b></p>
      </div>
    </div>
    <div class="card bg-warning">
      <div class="card-body text-center">
        <div class="pmd-card-icon">
            <img src="2.jpg" width = "150" height = "150" /><br />
            <img src="create-blog.svg" />
      </div>
        <p class="card-text"><b>Create Blogs </b></p>
      </div>
    </div>
    <div class="card bg-success">
      <div class="card-body text-center">
        <div class="pmd-card-icon">
            <img src="3.jpg" width = "150" height = "150" /><br />
            <img src="quize-24px.svg" />
      </div>
        <p class="card-text"><b>Your Quizes</b></p>
      </div>
    </div>
    <div class="card bg-danger">
      <div class="card-body text-center">
        <div class="pmd-card-icon">
            <img src="4.jpg" width = "150" height = "150" /><br />
            <img src="create-quizes.svg" />
      </div>
        <p class="card-text"><b>Create Quizzes </b></p>
      </div>
    </div>
    <div class="card bg-secondary">
      <div class="card-body text-center">
        <div class="pmd-card-icon">
            <img src="5.png" width = "150" height = "150" /><br />
            <img src="create-24px.svg" />
      </div>
        <p class="card-text"><b>Edit Profile</b></p>
      </div>
    </div>
    <div class="card bg-info" Border-radius=10px > 
      <div class="card-body text-center" >
        <div class="pmd-card-icon">

            
            <img src="6.jpg" width = "150" height = "150"  /><br />
            <img src="add_to_photos-24px.svg" >
      </div>
        <p class="card-text" ><b>Create Post </b></p>
      </div>
    </div>
  </div>
 <style>
   .card{
    border-radius:20px;
    
  }
 </style> 

</body>
</html>
